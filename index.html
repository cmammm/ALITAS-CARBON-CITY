<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sistema de pedidos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Alias Carbon City</h1>

<nav id="zonas">
  <button onclick="cambiarZona('alitas')"> Alitas</button>
  <button onclick="cambiarZona('comida')"> Comida</button>
  <button onclick="cambiarZona('pizza')"> Pizza</button>
  <button onclick="cambiarZona('botana')"> Botana</button>
  <button onclick="cambiarZona('taqueria')"> Taquería</button>
  <button onclick="cambiarZona('postres')"> Postres</button>
</nav>

<main>
  <section id="menu"></section>

  <aside id="pedido">
    <h2>Pedido actual</h2>

    <input id="telefono" placeholder="Terminación del número">

    <div id="lista-pedido"></div>

    <h3 id="total">Total: $0</h3>

    <button onclick="finalizarPedido()">Finalizar pedido</button>
  </aside>
</main>

<!-- SUPABASE -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<!-- TU JS -->
<script src="script.js"></script>

<!-- TICKET -->
<div id="ticket" class="ticket">
  <div class="ticket-center">
    <div id="t-pedido">PEDIDO #--</div>
    <div id="t-hora">--:--</div>
    <div id="t-tel">Tel: **** ----</div>
  </div>

  <div class="ticket-line">-------------------</div>

  <div id="t-productos" class="ticket-productos"></div>

  <div class="ticket-line">-------------------</div>

  <div id="t-total" class="ticket-total">TOTAL: $0</div>
</div>

</body>
</html>
